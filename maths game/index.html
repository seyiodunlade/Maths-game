<!DOCTYPE html>
	<html lang="en">
		<head>
		<meta charset="UTF-8">
			<title>MATHS GAME</title>
			<link rel="stylesheet" href="css/main.css" type="text/css" />
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		</head>
		<body>
			<div id="container">
				<div id="scorebox">Score: <span id="scorevalue">0</span></div>
				<div id="correct">Correct</div>
				<div id="wrong">Try again</div>
				<div id="questions"></div>
				<div id="instruction">Click the correct answer</div>
				<div id="choices">
					<div id="box1" class="choicebox"></div>
					<div id="box2" class="choicebox"></div>
					<div id="box3" class="choicebox"></div>
					<div id="box4" class="choicebox"></div>
				</div>
				<div id="startreset" onclick="changestartreset()">Start Game</div>
				<div id="timeremaining">Time remaining: <span id="timeremainingvalue">60</span>sec</div>
				<div id="gameover">
					
				</div>
			</div>
			<script src="js/main.js" type="text/javascript">
			
			</script>
		</body>
	</html>
